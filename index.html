<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Files/Style.css">
    <title>Dictionary</title>
</head>

<body>
    <div class="card">
        <div class="card__title">Dictionary</div>
        <div style="height: 20px;"></div>
        <div class="card__subtitle">Easily search for the definition of any word.</div>
        <div style="height: 30px;"></div>
        <div class="input-container">
            <input placeholder="Search here..." type="text" class="input" id="input" />
            <p class="info-text" id="info-text">Type a word and press enter</p>
        </div>
        <div style="height: 10px;"></div>
        <div class="meaning-container" id="meaning-container">
            <p>Word: <span class="title" id="title">___</span></p>
            <p>Definition: <span class="meaning" id="meaning">___</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="./Files/Script.js"></script>
</body>
</html>
